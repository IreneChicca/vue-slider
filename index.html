<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img :src="slides[activeImg].image" alt="Spiderman" />
            <div class="text">
              <h3>{{ slides[activeImg].title }}</h3>
              <p>{{ slides[activeImg].text }}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="goPrev()"></div>
            <div class="next" @click="goNext()"></div>
            <div
              class="thumb"
              v-for="(img,index) in slides"
              :class="(index== activeImg) ? 'active' : '' "
              @click="clickImg(index)"
            >
              <img :src="slides[index].image" alt="Svezia" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js" defer></script>
  </body>
</html>
